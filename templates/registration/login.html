{% extends '../base.html' %}
{% load static %}


{% block content %}



<div class="container login-container">
    <div class="row">
        {% if form.errors %}
            <div class="col-md-6  offset-md-3 mt-5 login-form-1">
                <div class="alert alert-danger alert-dismissible fade show" role="alert">
                    <strong><i class="fa fa-exclamation-triangle" aria-hidden="true"></i>&nbsp; Oh no! &nbsp;</strong> Something went wrong, try again. 
                    {% comment %} <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button> {% endcomment %}
                </div>
            </div>
        {% endif %}
        <div class="col-md-6  offset-md-3 mt-3 login-form-1">
            <div class="text-center"> 
                <h3> &nbsp; Login &nbsp;  <i class="fa fa-key mb-2 mt-2" style="color: #999!important" aria-hidden="true"></i> </h3>
                
            </div>
            {% if next %}
            <form action="/ropt/signin/?next={{next}}" method="post" >
            {% else %}
            <form action="/ropt/signin/?next=/ropt/user/profile/change-profile" method="post" >

            {% endif %}
                {% csrf_token %}            
                <div class="form-group">
                    <label>Username</label>
                    <input type="text" name="username" autofocus="" maxlength="254" required="" id="id_username"  class="form-control input-no-border">
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" name="password" required="" id="id_password" class="form-control input-no-border">
                </div>
                <div class="form-group ">
                    <button type="submit" class="btn btn-fill btn-wd btn-primary ">Let's go</button>
                </div>
            </form>
        </div>
    </div>
</div>







{% endblock %}
    {% block js %}
    {% endblock %}
